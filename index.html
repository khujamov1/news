<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>News</title>
</head>
<body>
    <header class="site-header">
        <form class="main-form d-flex justify-content-center my-4">
            <input type="search" class="search-input form-control w-50 me-3" placeholder="Search" aria-label="Search form news">
            <button type="submit" class="btn btn-info">Search</button>
        </form> 
    </header>
    <div class="site-main">
        <div class="container">
            <ul class="main-list d-flex flex-wrap column-gap-3 row-gap-3 justify-content-between"></ul>
        </div>
    </div>
    <template class="news-template">
        <li class="main-item d-flex flex-column w-30 p-3 bg-secondary text-white">
            <img src="" alt="" height="300" class="item-img">
            <div class="item-box mb-3">
                <h3 class="item-title my-3"></h3>
                <p class="item-desc"></p>
                <time class="item-time" datetime="2023-11-20 16:44"></time>
            </div>
            <a href="" class="item-link d-block mt-auto border border-3 p-3 rounded-3 text-center text-decoration-none text-light">More Info</a>
        </li>
    </template>

    <script src="./script.js"></script>
</body>
</html>
